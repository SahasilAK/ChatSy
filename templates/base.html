
{% load static %}
<!DOCTYPE html>



<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
        rel="stylesheet">

<link rel="stylesheet" href="{% static "croperjs\dist\cropper.min.css" %}">



    <title>{% block title %}

    {% endblock %}</title>
  </head>
  <body>


    {% include "snippets/base_css.html" %}
    {% include "snippets/base_js.html" %}
    {% include "snippets/header.html" %}

      <div class="container" id="id_loading_spinner" style="display: none">
	<div class="d-flex flex-row mx-auto flex-grow-1 justify-content-center">
		<div class="spinner-border text-primary" role="status">
			<span class="sr-only">Loading...</span>
		</div>
	</div>
</div>



    <style type="text/css">
        .main{
          min-height: 100vh;
          height: 100%;
        }

    </style>

    <div class="main">


      {% block content %}

      {% endblock %}

    </div>



{% include "snippets/footer.html" %}

<script  src="{% static 'jquery/jquery.min.js' %}" ></script>
<script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script type="module" src="{% static "croperjs\dist\cropper.min.js" %}"></script>
<script type="text/javascript">
  function displayLoadingSpinner(isDiplayed){
    var spinner = document.getElementById("id_loading_spinner")
    if(isDiplayed){
      spinner.style.display='block'

    }
    else{
      spinner.style.display = "none"
    }
  }
</script>




  </body>
</html>
